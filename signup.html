<!DOCTYPE html>
<html>
    <head>
        <title>BuyStuff</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  
        <!-- <link href="index.css" rel= "stylesheet"> -->
    
    
    <style>
        .navbar-brand{
            font-size: 20pt;
            font-weight: bold;

        }


    </style>
       

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" >BuyStuff</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="signup.html" style = "z-index: 999;">Sign up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="signin.html">Sign in</a>
                  </li>
                  <a class ="nav-link" href="API/auth.php?action=signout">Signout</a>
                </ul>
              </div>
            </div>
          </nav>

          <div class = "container-fluid" >
            <div class="card text-dark bg-light mb-3 text-center" style = "width: 600px; position: absolute; top: 40%; left: 38%;padding: 20px;border-radius: 30px;">
                <form id = "signup" method= "POST">
                  <div class="alert d-none" role="alert"></div>
                    <input type ="hidden" name ="action" value="signin" />
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label" >Email</label>
                    <div class="col">
                        <input type="email" name= "email" class="form-control" placeholder="name@example.com" />

                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col">
                      <input type="password"  name = "password" class="form-control"  >
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col">
                      <input type="text"  name = "firstname" class="form-control"  >
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col">
                      <input type="text"  name = "lastname" class="form-control"  >
                    </div>
                  </div>
                  <div class = "row">
                      <div class ="col">
                       <button type="submit" class="btn btn-warning">Sign up</button>   
                      </div>
                    
                  </div>
                </form>
              </div>
              

              </div>
            
         
          <script src="assets/jquery-3.5.1.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <script>



       $(document).on('submit','#signup',function(e){
                //tell the browser to ignore the default event handler
                e.preventDefault();
                
                var data={
                    email:$('form#signup input[name=email]').val(),
                    password:$('form#signup input[name=password]').val(),
                    firstname:$('form#signup input[name=firstname]').val(),
                    lastname:$('form#signup input[name=lastname]').val(),
                    action:'signup'
                };
             
                
                $.ajax({
                    type:'POST',
                    url:'API/auth.php',
                    data: data,
                    success: function(output, status, xhr,data) { 
                      
                      console.log(output);
   
         
 
                        if(output == 1){
							$('form#signup .alert').removeClass('alert-danger').addClass('alert-success').removeClass('d-none');
							$('form#signup .alert').text(output.message);
							window.location='private.html';
						}else{
							$('form#signup .alert').addClass('alert-danger').removeClass('d-none');
							$('form#signup .alert').text(output.message);
						}
         
                    }

                  
                });
            });

        
        </script>


    </body>
</html>
