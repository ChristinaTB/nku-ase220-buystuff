		<div class= "container text-center" >
			<div class = "row bg-warning mt-5" >

			</div>
			<div class = "row bg-light " >
			<form method="POST" id="create">
			<label>Item Name</title><br />
			<input type="text" name="item_name" class = "form-control"  /><br /><br />
			
			<label>item_price</title><br />
			<input type ="number" name="item_price" class = "form-control" /><br /><br />
			
            <label>item_detail</title><br />
            <textarea name="item_detail " class = "form-control"  rows="6" cols="70"></textarea> <br /><br />

			
			<label>item_picture</title><br />
			<input type="url" name="item_picture" class = "form-control" style = "width:600px"/><br /><br />

			
			<button type="submit">Create post</button>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
		<script src="assets/app.js"></script>
	
		<script src="assets/jquery-3.5.1.min.js"></script>
		<script>
			$(document).on('submit','#create',function(e){
				//tell the browser to ignore the default event handler
				e.preventDefault();
				
				var data={
					item_name:$('form#create input[name=item_name]').val(),
					item_price:$('form#create input[name=item_price]').val(),
					item_detail:$('form#create textarea[name=item_detail]').val(),
					item_picture:$('form#create input[name=item_picture]').val()
				};
				console.log(data);
				$.ajax({
					type:'POST',
					url:'API/items.php',
					data:data,
					success: function(output, status, xhr) { 
						if(output.status==1){
							alert('request is successful');
						}else{
							alert(output.message);
						}
					}
				});
			});
		</script>
